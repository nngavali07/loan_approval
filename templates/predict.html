<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #0f172a;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        .card {
            background: #020617;
            width: 100%;
            max-width: 550px;
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid #1e293b;
        }

        h1 {
            margin: 0 0 6px;
            font-size: 1.4rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }
        }

        label {
            font-size: 0.78rem;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        input, select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #020617;
            color: #e5e7eb;
            font-size: 0.85rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #22c55e;
        }

        .full {
            grid-column: 1 / -1;
        }

        button {
            border: none;
            border-radius: 10px;
            padding: 10px;
            background: #22c55e;
            color: #022c22;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #16a34a;
        }

        .result {
            margin-top: 16px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .approved {
            color: #22c55e;
        }

        .declined {
            color: #ef4444;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Loan Approval Predictor</h1>
    <div class="subtitle">Fill applicant details and get instant prediction</div>

    <form id="loan-form">
        <!-- IMPORTANT: names include leading spaces -->

        <div>
            <label>No of Dependents</label>
            <input type="number" name=" no_of_dependents" required>
        </div>

        <div>
            <label>Education</label>
            <select name=" education" id="education" required>
                <option value="">Loading...</option>
            </select>
        </div>

        <div>
            <label>Self Employed</label>
            <select name=" self_employed" id="self_employed" required>
                <option value="">Loading...</option>
            </select>
        </div>

        <div>
            <label>Annual Income</label>
            <input type="number" name=" income_annum" required>
        </div>

        <div>
            <label>Loan Amount</label>
            <input type="number" name=" loan_amount" required>
        </div>

        <div>
            <label>Loan Term (Months)</label>
            <input type="number" name=" loan_term" required>
        </div>

        <div>
            <label>CIBIL Score</label>
            <input type="number" name=" cibil_score" required>
        </div>

        <div>
            <label>Residential Assets</label>
            <input type="number" name=" residential_assets_value" required>
        </div>

        <div>
            <label>Commercial Assets</label>
            <input type="number" name=" commercial_assets_value" required>
        </div>

        <div>
            <label>Luxury Assets</label>
            <input type="number" name=" luxury_assets_value" required>
        </div>

        <div class="full">
            <label>Bank Asset Value</label>
            <input type="number" name=" bank_asset_value" required>
        </div>

        <div class="full">
            <button type="submit">Predict Loan Approval</button>
        </div>
    </form>

    <div id="result" class="result"></div>
</div>

<script>
    async function loadOptions() {
        const eduRes = await fetch("/education_options");
        const edu = await eduRes.json();

        const eduSelect = document.getElementById("education");
        eduSelect.innerHTML = '<option value="">Select</option>';
        edu.forEach(v => {
            eduSelect.innerHTML += `<option value="${v}">${v.trim()}</option>`;
        });

        const seRes = await fetch("/self_employed_options");
        const se = await seRes.json();

        const seSelect = document.getElementById("self_employed");
        seSelect.innerHTML = '<option value="">Select</option>';
        se.forEach(v => {
            seSelect.innerHTML += `<option value="${v}">${v.trim()}</option>`;
        });
    }

    loadOptions();

    document.getElementById("loan-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);

        const response = await fetch("/prediction", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        const resultDiv = document.getElementById("result");
        if (data.Result.includes("Approved")) {
            resultDiv.textContent = "✅ Loan Approved";
            resultDiv.className = "result approved";
        } else {
            resultDiv.textContent = "❌ Loan Declined";
            resultDiv.className = "result declined";
        }
    });
</script>

</body>
</html>
